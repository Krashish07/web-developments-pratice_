<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Object in Java Script </title>
</head>

<body>
    <div class="container">
        <H1>This is Maths in Java Script</H1>
    </div>
    <script>
        // Maths Object 
        let m = Math
        console.log(m)

        // Printing the constant function in Maths Object



        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of  Math.LN10 is ", Math.LN10);
        console.log("The value of Math.PI is ", Math.PI);

        // Functions from Math Object 

        let a = 34.64534;
        let b = 89;

        console.log("The Value of a and b ", a, b)
        console.log("The Value of a and b rounded is ", Math.round(a), Math.round(b))

        // Square root  and Power in Maths Object 

        console.log("Square roots of 16 is ", Math.sqrt(16))
        console.log("3 raised to the power of 2 is ", Math.pow)
        console.log("6 raised  to the power of 4 is ", Math.pow)

        // Ceil and Floor in Maths object 
        console.log("5.9 rounded upto nearest integer is ", Math.ceil(5.9))
        console.log("5.7", Math.ceil(5.7))
        console.log("4,8", Math.ceil(4.8))

        // Trionometric Function 
        console.log("The value of sin (pi)", Math.sin(Math.PI))

        // Generating Random number 
        let r = Math.random()
        console.log("The random number is r ", r)

        // Random Number between (a1, b2 ) = a(b-a)*Math.random

        let a1 = 1 ;
        let b1 = 100; 
        let r1_100 = a1+(b1-a1)*Math.random
        console.log("the random number is ", r )
        console.log("The random number is r1_100" , r1_100)











    // </script>
</body>

</html>
